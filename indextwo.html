<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script src="./data.js" defer></script>
    <title>The Vinyl</title>
  </head>
  <body>
    <header>
      <div class="top_row">
        <a href="./index.html"
          ><img
            src="./images/the_vinyl_logo.svg"
            class="top_logo"
            alt="the vinyl logo"
        /></a>
        <div class="search_container">
          <input
            class="search_box"
            type="search"
            name="search"
            placeholder="Search..."
          />
          <input
            type="submit"
            value="Search"
            class="search_button material-symbols-outlined"
          />
        </div>
      </div>
      <section class="nav_container">
        <ul class="desk_top_nav">
          <li id="menu1"><a href="#">shop</a></li>
          <li id="menu2"><a href="#">genres</a></li>
          <li id="menu3"><a href="#">equipment</a></li>
          <li id="menu4"><a href="#">accessories</a></li>
          <li id="menu5"><a href="#">news</a></li>
          <li id="menu6"><a href="#">contact</a></li>
        </ul>
      </section>

      <!-- Burger menu icon -->

      <div class="hamburger-menu" id="hamburger_trigger">
        <div class="hamburger_lines"></div>
        <div class="hamburger_lines"></div>
        <div class="hamburger_lines"></div>
      </div>

      <!-- Menu coming in from the side -->
      <aside class="side_menu_position_design" id="menu_from_side">
        <img
          src="./images/close_cross_black.svg"
          alt="Close this menu"
          id="cross_trigger"
        />

        <img
          src="./images/the_vinyl_logo.svg"
          href="#"
          alt="the vinyl logo"
          id="side_menu_logo"
        />

        <ul class="side_menu_left_content">
          <li><a href="#">shop</a></li>
          <li><a href="#">genres</a></li>
          <li><a href="#">equipment</a></li>
          <li><a href="#">accessories</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </aside>
    </header>

    <!-- featured products -->

    <div class="feature_products_container">
      <h3>featured products</h3>

      <div class="featureproducts"></div>
    </div>

    <!-- <script src="./main.js"></script> -->
